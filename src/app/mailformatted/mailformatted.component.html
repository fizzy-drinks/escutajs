<div class='col-lg-12 col-md-12'>
    <h2>E-mail formatado</h2>
    <div class='form-group'>
        <button (click)=' updateFormatted() ' class='btn btn-primary'>Atualizar</button>
    </div>
    <div class='form-group'>
        <textarea class='form-control' readonly style='height: 300px' onclick='this.focus(); this.select()'>{{formattedMail}}</textarea>
    </div>
</div>
